<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="./img/alura-icon.jpg" type="image/x-icon">
  <title>Imersão Dev - Aula 02</title>

<body>
  <!-- inicio HEADER CONTAINER -->
  <div class="header-container">
    <div>
      <h1 class="page-title">Quem é esse</h1>
      <img src="./img/pokemon-logo.png" class="page-logo" alt="Pokemon">
    </div>
    <img src="./img/logo-imersao-calculadora.svg" class="page-logo"
      alt="imersão Dev">
  </div>
  <!-- fim HEADER CONTAINER -->

  <a href="https://alura.com.br/" target="_blank">
    <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
  </a>

  <!-- inicio POKEMON CONTAINER -->
  <div class="pokemon-container">
    <div class="pokemon pokemon1">
      <form>
        <input class="resultado1" placeholder="Nome do Pokémon">
        <button class="button button1">Conferir!</button>
      </form>
      <h3 class="resposta1">Termo transparente</h3>
      <img src="./img/marill.png">
    </div>
    <div class="pokemon pokemon2">
      <form>
        <input class="resultado2" placeholder="Nome do Pokémon">
        <button class="button button2">Conferir!</button>
      </form>
      <h3 class="resposta2">Termo transparente</h3>
      <img src="./img/piplup.png">
    </div>
    <div class="pokemon pokemon3">
      <form>
        <input class="resultado3" placeholder="Nome do Pokémon">
        <button class="button button3">Conferir!</button>
      </form>
      <h3 class="resposta3">Termo transparente</h3>
      <img src="./img/poliwag.png" alt="Descubra esse Pokémon">
    </div>
  </div>
  <!-- fim POKEMON CONTAINER -->

  <footer>
    Copyright &copy; 2021 | Imersão Dev | Alura | Marlene Moraes | <a href="https://github.com/MarleneMoraes/imersaoDev-alura">Github</a>
